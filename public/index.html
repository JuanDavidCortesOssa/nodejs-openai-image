<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <div id="Container">
      <div id="LeftScreen">
        <div id="PlayerInfo">
  

        </div>
        <div id="ChatMenu"> 
          <div id="MenuButtons"> 
          

          </div>
          <div id="GoBackButton"> 
          

          </div>

        </div>
      </div>
  
      <div id="RightScreen">
        <div id="PlayerVideo">
          <div id="PlayerVideoComponents">
              <video id="talk-video" width=250 height=250 autoplay></video>
              <!-- <div id="PlayerName">
                <h1>Lewandowski</h1>
              </div> -->
          </div>
        </div>
        <div id="Chat">
          <div id="Messages">
          
        
          </div>
          <div id="UserInput">
          
            <div id="InputText">
          
        
            </div>
            <div id="InputButton">
          
        
            </div>
        
          </div>
        </div>
      </div>
  </div>


    <main>
      <section class="showcase">      
        <form  id="image-form">
          <div id="video-wrapper">
            <div>

            </div>
          </div>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Ingrese un mensaje" />
          </div>
          
          
          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
        </div>
      </section>
    </main>

    <section class="audio">
      <audio id="audio-player" controls>
        <source id="audio-source" type="audio/mpeg">
      </audio>
    </section>

    <div class="spinner"></div>
  </body>
</html>
