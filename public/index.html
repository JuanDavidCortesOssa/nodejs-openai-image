<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/spinner.css" />

    <script src="js/main.js" defer></script>
    <title>OpenAI Image Genrator</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <h2>OpenAI Audio Generate</h2>
        </div>
        <div class="nav-links">
          <ul>
            <li>
              <a href="https://beta.openai.com/docs" target="_blank"
                >OpenAI API Docs</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <section class="showcase">      
        <form  id="image-form">
          <div id="video-wrapper">
            <div>
              <video id="talk-video" width=250 height=250 autoplay></video>
            </div>
          </div>
          <h1>Lewandowski</h1>
          <div class="form-control">
            <input type="text" id="prompt" placeholder="Ingrese un mensaje" />
          </div>
          <!-- size -->
          <button type="submit" class="btn">Enviar</button>
        </form>
      </section>

      <section class="image">
        <div class="image-container">
          <h2 class="msg"></h2>
        </div>
      </section>
    </main>

    <section class="audio">
      <audio id="audio-player" controls>
        <source id="audio-source" type="audio/mpeg">
      </audio>
    </section>

    <div class="spinner"></div>
  </body>
</html>
